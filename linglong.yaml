package:
  id: org.deepin.Runtime
  name: deepin runtime
  kind: runtime
  version: 20.0.0.4
  description: |
    Qt is a cross-platform C++ application framework. Qt's primary feature
    is its rich set of widgets that provide standard GUI functionality.

base:
  id: org.deepin.foundation
  version: 20.0.0

build:
  kind: manual
  manual:
    build: |
      source init.bash
      ./qtbase.bash
      ./modules.bash

